<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Result Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-left h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .login-left p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .student-illustration {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .student-illustration .head {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .student-illustration .cap {
            width: 110px;
            height: 35px;
            background: #f093fb;
            position: absolute;
            top: -15px;
            left: -5px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .student-illustration .cap::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #f093fb;
            position: absolute;
            top: -5px;
            right: -15px;
            border-radius: 50%;
        }
        
        .student-illustration .body {
            width: 120px;
            height: 80px;
            background: white;
            margin: 10px auto 0;
            border-radius: 60px 60px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .login-right {
            flex: 1;
            padding: 60px 50px;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #888;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        label i {
            margin-right: 8px;
            color: #667eea;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #888;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            color: #764ba2;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left {
                padding: 40px 30px;
            }
            
            .login-right {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div>
                <i class="fas fa-graduation-cap" style="font-size: 3em; margin-bottom: 20px;"></i>
                <h1>Student Result Portal</h1>
                <p>Access your academic results and manage student performance</p>
            </div>
            
            <div class="student-illustration">
                <div class="head">
                    <div class="cap"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>
            </div>
            
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Error message</span>
            </div>
            
            <div th:if="${success}" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}">Success message</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           placeholder="Enter your username"
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>
                
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up here</a>
            </div>
        </div>
    </div>
</body>
</html>
